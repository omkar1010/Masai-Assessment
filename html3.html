<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            justify-content: space-around;
        }
        .gallery a {
            text-decoration: none;
            text-align: center;
        }
        .gallery img {
            width: 150px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Small Image Gallery</h1>

    <section class="gallery">
        <a href="https://unsplash.com/photos/a-view-of-a-mountain-range-with-a-tree-in-the-foreground-Y4x6kQ_L_54" target="_blank">
            <img src="https://images.unsplash.com/photo-1542281297-75916056b3e7?w=150&h=150&fit=crop" alt="A beautiful mountain landscape">
            <p>Mountain View</p>
        </a>

        <a href="https://unsplash.com/photos/a-close-up-of-a-person-s-eye-with-a-reflection-of-a-city-89G1gQ8fKAs" target="_blank">
            <img src="https://images.unsplash.com/photo-1627389274291-a18d18b52588?w=150&h=150&fit=crop" alt="A close-up of a vibrant eye">
            <p>Vibrant Eye</p>
        </a>

        <a href="https://unsplash.com/photos/a-close-up-of-a-cat-laying-on-the-ground-Fw338gY2-9s" target="_blank">
            <img src="https://images.unsplash.com/photo-1579383615561-12a8a11f267a?w=150&h=150&fit=crop" alt="A fluffy cat resting on a blanket">
            <p>Fluffy Cat</p>
        </a>
    </section>

</body>
</html>
