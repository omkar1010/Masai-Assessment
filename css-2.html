<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Specificity Example</title>
  <style>
    /* Element selector */
    div {
      color: red;
    }

    /* Class selector */
    .highlight {
      color: green;
    }

    /* ID selector */
    #special {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="highlight" id="special">
    This text demonstrates CSS specificity.
  </div>
</body>
</html>
